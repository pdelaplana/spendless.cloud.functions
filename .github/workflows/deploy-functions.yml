name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch: # Manual trigger option
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production
      debug_mode:
        description: "Enable debug mode"
        required: false
        type: boolean
        default: false
        
jobs:
  deploy:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd functions
          npm ci
      
      - name: Run Biome lint & format check
        run: |
          cd functions
          npm run biome:check
      
      - name: Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > functions/spendless-firebase-adminsdk.json
      
      - name: Create Environment file
        run: |
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" > functions/.env
          echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> functions/.env
          echo "DEBUG_MODE=${{ github.event.inputs.debug_mode }}" >> functions/.env
      
      - name: Build functions
        run: |
          cd functions
          npm run build
      
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          # GOOGLE_APPLICATION_CREDENTIALS: functions/spendless-firebase-adminsdk.json
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          